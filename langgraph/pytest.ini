[tool:pytest]
# Pytest configuration for LawTime LangGraph workflow tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Asyncio configuration
asyncio_mode = auto

# Markers for test categories
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflow paths
    slow: Tests that take longer to run
    mock: Tests using mocked dependencies

# Minimum version
minversion = 6.0

# Test timeout (prevent hanging tests)
timeout = 60

# Coverage options (if coverage plugin is installed)
# addopts = --cov=agent --cov-report=term-missing --cov-report=html

# Python path - ensure agent module can be imported
pythonpath = .